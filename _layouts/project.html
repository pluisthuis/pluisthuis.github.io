---
layout: default
---
<section class="home-hero content">
    <div class="home-hero__intro">
        {{ content }}
    </div>
</section>
{% if page.album_name %}
    <section class="screens">
        <div class="photo-album" id="{{ page.album_name }}">
            {% for image in site.static_files %}
                {% if image.path contains page.album_name %}
                    {% unless image.path contains 'thumbnails' %}
                        <a href="{{ image.path }}">
                            <img src="{{ image.path | replace: 'projects', 'thumbnails'}}"/>
                        </a>
                    {% endunless %}
                {% endif %}
            {% endfor %}
        </div>
    </section>
{% endif %}
<script type="text/javascript">
    lightGallery(document.getElementById("{{ page.album_name }}"), {
        plugins: [lgThumbnail, lgZoom, lgVimeoThumbnail],
        thumbnail: true,
        speed: 500,
        download: false
    });
</script>

<section class="screens">
    <div class="video-album" id="video-album">
        {% for video in page.videos %}
            <iframe width="800px" src="{{ video }}"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen>
            </iframe>
        {% endfor %}
    </div>
</section>
<script type="text/javascript">
    lightGallery(document.getElementById("video-album"), {
        plugins: [lgVideo]
    });
</script>
